server:
  port: 8092

spring:
  application:
    name: stock-service
  datasource:
    url: jdbc:h2:mem:stockdb;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

resilience4j:
  circuitbreaker:
    configs:
      default:
        registerHealthIndicator: true
        slidingWindowSize: 10
    instances:
      companyClient:
        registerHealthIndicator: true

management:
  endpoints:
    web:
      exposure:
        include: "*"
