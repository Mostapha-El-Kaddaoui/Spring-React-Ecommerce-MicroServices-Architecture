server:
  port: 8091

spring:
  h2:
    console:
      enabled: true
      path: /h2-console
  application:
    name: company-service
  datasource:
    url: jdbc:h2:mem:companydb;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

management:
  endpoints:
    web:
      exposure:
        include: "*"
